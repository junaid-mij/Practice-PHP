<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
    <!-- Content Start from here -->
    <center>
        <h1>H1</h1>
        <h2 id="MyId">H2</h2>
        <h3 class="MyClass">H3</h3>
        <h4 name="MyName">H4</h4>
        <input placeholder="...">
        <br><br>
        <button onclick="Change()">Change</button>
    </center>
    <!-- Content End -->

    <!-- Script Strat from here -->
    <script>
        function Change(){
            document.querySelector("h1").innerHTML='Hey Mr. H1';
            document.querySelector("#MyId").innerHTML='Hey Mr. H2';
            document.querySelector(".MyClass").innerHTML='Hey Mr. H3';
            document.querySelector('h4[name="MyName"]').innerHTML='Hey Mr. H4';
            document.querySelector('input').placeholder='New PlaceHolder';
        }
    </script>
    <!-- Script End -->
  </body>
</html>
