<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- Content Start from here -->
    <center>
    <h1 id="content" class="">Hey Its Me Your Papa Mr. Junaid</h1>
    <br>    
    <button onclick="AddColor()">Add Color</button>
    <button onclick="RemoveColor()">Remove Color</button>
    </center>
    <!-- Content End -->

    <!-- Script Strat from here -->
    <script>
        function AddColor(){
            let addColor = document.getElementById("content");
            addColor.classList.add("text-danger");
        }
        function RemoveColor(){
            let removeColor = document.getElementById("content");
            removeColor.classList.remove("text-danger");
        }
    </script>
    <!-- Script End -->
  </body>
</html>
