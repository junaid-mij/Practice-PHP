<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="image/mj_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image/mj_logo_transparent.png" alt="Logo" />
        <h1 class="logo-name">Junaid-MIJ</h1>
      </div>
    </header>

    <div class="container">
      <form>
        <h1>BMI Calculator</h1>
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" name="weightInput" required />

        <label for="heightInput">Height (feet &amp; inch):</label>
        <input type="number" id="heightInput" name="heightInput" required />

        <button id="calculateBtn" type="submit">Calculate</button>
        <div id="resultDiv"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
