<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>BMI Calculator</h1>
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" name="weightInput" required />

        <label for="heightInput">Height (feet &amp; inch):</label>
        <input type="number" id="heightInput" name="heightInput" required />

        <button id="calculateBtn" type="submit">Calculate</button>
        <div id="resultDiv"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
