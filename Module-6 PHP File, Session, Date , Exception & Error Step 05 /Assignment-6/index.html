<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marajul Islam</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form
      action="submit.php"
      method="POST"
      enctype="multipart/form-data"
      class="form"
    >
      <h2 class="form-title">Create an Account</h2>
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          required
        />
      </div>
      <div class="form-group">
        <label for="profile-pic" class="form-label">Profile Picture</label>
        <div class="form-input-file">
          <input
            type="file"
            id="profile-pic"
            name="profile-pic"
            class="file-input"
            required
          />
          <label for="profile-pic" class="file-input-label">Choose File</label>
        </div>
      </div>
      <button type="submit" class="form-btn">Create Account</button>
    </form>
  </body>
</html>
