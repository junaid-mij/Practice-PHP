    <!-- Script Strat from here -->
    <script>
      //find
      var number = [11, 22, 33, 44, 55];
      var result = number.find(function (value) {
        return value < 50;
      });
      document.write(result + "<br>");
      //find-index
      var number1 = [11, 22, 33, 44, 55];
      var result = number1.findIndex(function (value) {
        return value < 50;
      });
      document.write(result);
    </script>
    <!-- Script End -->
  </body>
