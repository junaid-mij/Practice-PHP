<!DOCTYPE html>
<html>
<head>
	<title>Example Animation</title>
	<style>
		@keyframes example-animation {
		  0% {
		    transform: scale(0) rotate(0deg);
		  }
		  100% {
		    transform: scale(1) rotate(360deg);
		  }
		}

		div {
		  animation-name: example-animation;
		  animation-duration: 2s;
		  width: 100px;
		  height: 100px;
		  background-color: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
